# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Restore dependencies
      run: dotnet restore .\CQRS.Core\CQRS.Core.csproj
      
    - name: Build
      run: dotnet build .\CQRS.Core\CQRS.Core.csproj --no-restore -c Release -o out
      
    - name: Push on Nuget
      run: 
        cd out
        dotnet nuget push *.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/vdscruz/index.json" --skip-duplicate
